<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="my.css">
    <title>Streaming Wall</title>
  </head>
  <body>

    <h1>Streaming Wall</h1>

    <div class="grid-container">
      <div class="StreamingCard">
        <a href="https://www.netflix.com">
          <img src="logonetflix.png" alt="Netflix">
        </a>
      </div>
      <div class="StreamingCard">
        <a href="https://www.salto.fr">
          <img src="logosalto.svg.png" alt="SALTO">
        </a>
      </div>
      <div class="StreamingCard">
        <a href="https://www.disneyplus.com">
          <img src="logodisneyplus.svg.png" alt="DisneyPlus">
        </a>
      </div>
      <div class="StreamingCard">
        <a href="https://www.mycanal.fr">
          <img src="logomycanal.png" alt="MyCanal">
        </a>
      </div>
      <div class="StreamingCard">
        <a href="https://www.6play.fr">
          <img src="logo6play.svg.png" alt="6play">
        </a>
      </div>
      <div class="StreamingCard">
        <a href="https://www.mytf1.fr">
          <img src="logomytf1.svg.png" alt="MyTF1">
        </a>
      </div>
      <div class="StreamingCard">
        <a href="https://www.primevideo.com">
          <img src="logoprimevideo.svg.png" alt="PrimeVideo">
        </a>
      </div>
      <div class="StreamingCard">
        <a href="https://www.france.tv">
          <img src="logofrancetv.svg.png" alt="FranceTelevision">
        </a>
      </div>
    </div>

    <div class="actionArea">
      <center>
        <button onmousedown="goFullScreenYoutube()">Plein écran</button>
      </center>
    </div>

    <div class="footer">
      <p>Tableau de bord réalisé par Utv1k | Copyright 2021</p>
    </div>

  </body>
</html>
